{% extends 'base.html' %}

{% block main_content %}

<a href="{% url 'currency:create-rate' %}">Create Rate</a>
<br>

{% for rate in rate_list %}
ID: {{ rate.id }} Sale: {{ rate.sale }} Buy: {{ rate.buy }} Type: {{ rate.get_curr_type_display }}
<a href="{% url 'currency:rate-details' rate.pk %}">Details</a>
<a href="{% url 'currency:update-rate' rate.pk %}">Update</a>
<a href="{% url 'currency:delete-rate' rate.pk %}">Delete</a>
</br>

{% endfor %}
{% endblock %}
